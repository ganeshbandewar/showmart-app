<div class="form-group">
    
    <label for="secret">SelectMethod</label>
    <select id="secret" [(ngModel)]="selectedValue" name="secret">
     <option value="byDate" selected>Date</option>
     <option value="byMonth" >Month</option>
     <option value="byName" >Name</option>
     <option value="byMonthRange" >MonthRange</option>
    </select>


    <input class="mr-sm-2" *ngIf="selectedValue=='byDate' ? false : true && selectedValue!='byMonthRange'" type="search" placeholder="type to search" [(ngModel)]="pNum" aria-label="Search">
    <input type="date" *ngIf="selectedValue=='byDate' ? true : false && selectedValue!='byMonthRange'" [(ngModel)]="dateValue" name="datesearch">
    <input type="number" *ngIf="selectedValue=='byMonthRange'" placeholder="enter start month" [(ngModel)]="startMonth">
    <span *ngIf="!(startMonth>=1 && startMonth<=12) && selectedValue=='byMonthRange'">Enter in 1 to 12: </span>
    <input type="number" *ngIf="selectedValue=='byMonthRange'" placeholder="enter end month" [(ngModel)]="endMonth">
    <span *ngIf="!(endMonth>=1 && endMonth<=12) && selectedValue=='byMonthRange'">Enter in 1 to 12: </span>
    
    <button class="btn btn-outline-success btn-sm my-2 my-sm-0 mee" type="submit" 
    (click)="onSubmit()" 
    [disabled]="getCondition()" >Search</button>
</div>
<!-- <h2>{{selectedValue}} ok</h2> -->



<!-- <p>products-list works!</p> -->
<div class="panel panel-primary">
    <div class="panel-heading">
        <p id="listp">ProductsList</p>
    </div>
    <div class="panel-body">
        <table class="table table-striped table-bordered table-sm row-border table-hover">
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Product Description</th>
                    <th>Created By</th>
                    <th>Updated By</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of products">
                    <td>{{product.productName}}</td>
                    <td>{{product.productDescription}}</td>
                    <td>{{product.createdBy}}</td>
                    <td>{{product.updatedBy}}</td>
                    <td>
                        <button (click)="updateProduct(product.productId)">update</button>
                        <button (click)="deleteProduct(product.productId)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <!-- <p *ngIf="found==false" class="nofo">Not Found any records check with your input</p> -->
        <p *ngIf="isErrorThere" class="nofo">{{errorOnFront}}</p>
    </div>
</div>
